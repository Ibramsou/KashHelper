paged-gui:
  title: '<gray>Example Title: <white>%player%'
  shape:
    - '# # # # # # # # #'
    - '# X X X X X X X #'
    - '# X X X X X X X #'
    - '# # P # F # N # #'
  paged-item:
    shape-character: X
    actions:
      - click-types: [LEFT]
        execute: [switch_item:get-back]
      - click-types: [RIGHT]
        execute: [change_filter_mode:blocks]
    material: '%material_name%'
    amount: 1
    unbreakable: false
    display-name: '<gold>Block #%page_item_number%: <white>%material_name%'
    lore:
      - '<gray>Item #%page_item_number%'
      - <gray>You are:<white> %player%
    model-components:
      floats: []
      strings: []
      flags: []
  filters:
    blocks:
      selected-entry: <green>- %mode%
      un-selected-entry: <gray>- %mode%
      modes:
        - text: All
          streams: [sort_names]
        - text: Ores
          streams: [ores_only, sort_diamonds, sort_names]
        - text: Wood
          streams: [wood_only, sort_names]
  items:
    filter:
      shape-character: F
      display-name: <gold>Filter
      lore:
        - '%filter_lore:blocks%'
      actions:
        - change_filter_mode:blocks
    get-back:
      shape-character: I
      display-name: <green>Get Item Back
      material: DIAMOND
      actions:
        - switch_item:paged-item
        - reload_items
    decoration:
      shape-character: '#'
      actions: []
      material: GRAY_STAINED_GLASS_PANE
      amount: 1
      unbreakable: false
      display-name: ' '
      lore: []
    previous-page:
      shape-character: P
      actions:
        - previous_page
      material: skin_texture:eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZGUxZGZjMTFhODM3MTExZDIyYjAwMWExNDQ2MWY5YTdmYzA5MzUyMmY4OGM1OGZhZWZkNmFkZWZmY2Q0ZTlhYiJ9fX0=
      amount: 1
      unbreakable: false
      display-name: <gray>Previous Page
      lore: []
    next-page:
