paged-gui:
  # Paged Menu Title
  title: <gray>Example Title
  # Menu Shape
  shape:
    - '# # # # # # # # #'
    - '# X X X X X X X #'
    - '# X X X X X X X #'
    - '# # P # # # N # #'
  # Paged Item Configuration
  paged-item:
    shape-id: X # Character ID matching the shape (every 'X' from the shape will be filled by this item).
    actions:
      - switch_item:I # Replace the clicked item by another from the item list (I in this case).
    material: '%material_name%' # Parsed by the code
    amount: 1
    unbreakable: false
    display-name: '<gold>Block #%page_item_number%: <white>%material_name%'
    lore:
      - '<gray>Item #page_item_number'
    # Custom Model Data Components For Custom Models
    model-components:
      floats: []
      strings: []
      flags: []
  items:
    # Decoration Item
    - shape-id: '#' # Ingredient matching the shape
      actions: []
      material: GRAY_STAINED_GLASS_PANE
      amount: 1
      unbreakable: false
      display-name: ' '
      lore: []
    # Previous Page Item
    - shape-id: P
      actions:
        - previous_page
      material: PAPER
      amount: 1
      unbreakable: false
      display-name: <gray>Previous Page
      lore: []
    # Next Page Item
    - shape-id: N
      actions:
        - next_page
      material: PAPER
      amount: 1
      unbreakable: false
      display-name: <gray>Next Page
      lore: []
    # Example of an item switch
    - shape-id: I
      display-name: "<green>Get Item Back"
      material: DIAMOND
      actions:
        - switch_item:X # Will get back to the clicked paginated item
        - reload_items
normal-gui:
  title: <green>Normal Gui
  shape:
    - '# # # # # # # # #'
    - '# . . . X . . . #'
    - '# # # # # # # # #'
  items:
    - shape-id: X
      actions:
        - click_me
      material: PAPER
      amount: 1
      unbreakable: false
      display-name: <red>Click Me
      lore:
        - <green>Don't click me
    - shape-id: '#'
      actions: []
      material: GRAY_STAINED_GLASS_PANE
      amount: 1
      unbreakable: false
      display-name: ' '
      lore: []